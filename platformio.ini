[env:esp32Dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    arduino-fsm@2.2.0
    https://github.com/adafruit/Adafruit_NeoPixel.git
    https://github.com/skelstar/EPD_Libraries.git#c3853cd
monitor_speed = 115200
monitor_port = COM9
upload_port = COM9